<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="./password.css"> <!-- 外部スタイルシートをリンク -->
</head>
<body>
    <h1>登録しましょう！</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="register()">登録！</button>
    <a href="login.html">ログインページへ</a>
    <p id="error-message" style="color:red;"></p> <!-- エラーメッセージ表示用の要素を追加 -->

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username && password) {
                try {
                    const response = await fetch('https://modern-ten-fin.glitch.me/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    if (response.ok) {
                        alert('登録完了');
                        window.location.href = 'dashboard.html'; // 登録完了後にdashboard.htmlにリダイレクト
                    } else {
                        errorMessage.textContent = '登録に失敗しました。';
                    }
                } catch (error) {
                    errorMessage.textContent = 'エラーが発生しました。';
                }
            } else {
                errorMessage.textContent = 'ユーザー名とパスワードを入力してください。';
            }
        }
    </script>
</body>
</html>
