<body>
    <h1>登録しましょう！</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="register()">登録！</button>
    <a href="login.html">ログインページへ</a>
    <p id="error-message" style="color:red;"></p> <!-- エラーメッセージ表示用の要素を追加 -->

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires="+ d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username && password) {
                // ここに登録処理を追加
                setCookie('username', username, 365); // クッキーにユーザー名を保存（7日間有効）
                alert('登録完了');
                window.location.href = 'https://ishida-isd.github.io/student/dashboard.html'; // 登録完了後にdashboard.htmlにリダイレクト
            } else {
                errorMessage.textContent = 'ユーザー名とパスワードを入力してください。';
            }
        }
