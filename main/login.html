<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="./password.css"> <!-- 外部スタイルシートをリンク -->
</head>
<body>
    <h1>ログインしてください</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <a href="register.html">まだアカウント持ってない？登録しましょう！</a>
    <p id="error-message" style="color:red;"></p> <!-- エラーメッセージ表示用の要素を追加 -->

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const errorMessage = document.getElementById('error-message');

            if (username === storedUsername && password === storedPassword) {
                alert('ログイン成功');
                window.location.href = 'dashbord.html'; // ログイン成功後にdashboard.htmlにリダイレクト
            } else {
                errorMessage.textContent = 'ログイン失敗。ユーザー名またはパスワードが正しくありません。';
            }
        }
    </script>
</body>
</html>
