<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="./password.css"> <!-- 外部スタイルシートをリンク -->
</head>
<body>
    <h1>ログインしてください</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <a href="register.html">まだアカウント持ってない？登録しましょう！</a>
    <p id="error-message" style="color:red;"></p> <!-- エラーメッセージ表示用の要素を追加 -->

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires="+ d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username && password) {
                // ここにログイン処理を追加
                setCookie('username', username, 7); // クッキーにユーザー名を保存（7日間有効）
                alert('ログイン成功');
                window.location.href = 'dashboard.html'; // ログイン成功後にdashboard.htmlにリダイレクト
            } else {
                errorMessage.textContent = 'ユーザー名とパスワードを入力してください。';
            }
        }

        window.onload = function() {
            const username = getCookie('username');
            if (username) {
                window.location.href = 'dashboard.html'; // クッキーにユーザー名がある場合、自動的にdashboard.htmlにリダイレクト
            }
        }
    </script>
</body>
</html>
