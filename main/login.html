<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="./password.css"> <!-- 外部スタイルシートをリンク -->
</head>
<body>
    <h1>ログインしてください</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
    <a href="register.html">まだアカウント持ってない？登録しましょう！</a>
    <p id="error-message" style="color:red;"></p> <!-- エラーメッセージ表示用の要素を追加 -->

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username && password) {
                try {
                    const response = await fetch('https://your-glitch-project-url.glitch.me/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    if (response.ok) {
                        alert('ログイン成功');
                        window.location.href = 'dashboard.html'; // ログイン成功後にdashboard.htmlにリダイレクト
                    } else {
                        errorMessage.textContent = 'ログイン失敗。ユーザー名またはパスワードが正しくありません。';
                    }
                } catch (error) {
                    errorMessage.textContent = 'エラーが発生しました。';
                }
            } else {
                errorMessage.textContent = 'ユーザー名とパスワードを入力してください。';
            }
        }
    </script>
</body>
</html>
